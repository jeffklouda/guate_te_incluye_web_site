<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Guate te Incluye</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
</head>

<body>
	<header role="banner">
        <nav>
            <h1><a href="index.html">Guate te Incluye</a></h1>

            <ul>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="jobs.html">Job list</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Donate</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-3">
                <h3>Filters</h3>

                <form>
                    <fieldset class="form-group">
                        <legend>Industry</legend>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="industry1">
                            <label class="form-check-label" for="industry1">
                                Industry 1
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="industry2">
                            <label class="form-check-label" for="industry2">
                                Industry 2
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="industry3">
                            <label class="form-check-label" for="industry3">
                                Industry 3
                            </label>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <legend>Skills</legend>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skill1">
                            <label class="form-check-label" for="skill1">
                                Skill 1
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skill2">
                            <label class="form-check-label" for="skill2">
                                Skill 2
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skill3">
                            <label class="form-check-label" for="skill3">
                                Skill 3
                            </label>
                        </div>
                    </fieldset>

                    <button type="reset" class="btn btn-secondary">Reset filters</button>
                </form>
            </aside>

            <div class="col">
                <h2>Job search</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search jobs" aria-label="Search jobs" aria-describedby="button-search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                    </div>
                </div>
                <!-- <label>
                    <p>Search for jobs</p>
                    <input type="search">
                </label>
                <button>Search</button> -->

                <ul class="list-group">
                    <li class="list-group-item">
                        <h3><a href="job_posting.html">Job title &ndash; Company &ndash; Location</a></h3>
                        <p>Job description</p>
                    </li>

                    <li class="list-group-item">
                        <h3><a href="job_posting.html">Job title &ndash; Company &ndash; Location</a></h3>
                        <p>Job description</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
